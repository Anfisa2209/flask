<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <title>{{ title }}</title>
</head>
<body>
<nav class="navbar navbar-expand-lg bg-body-tertiary">
  <div class="container-fluid">
   <h1>Миссия Колонизация Марса</h1>
      <a class="btn btn-secondary" href="/departments">View departments</a>
      {% if current_user.is_authenticated %}
      <a class="navbar-brand" href="/logout">{{ current_user.name }} {{current_user.surname}}</a>
      <a class="btn btn-info" href="/addjob">Add job</a>
      <a class="btn btn-danger" href="/logout">Logout</a>
      {% else %}
      <p>
          <a class="btn btn-primary" href="/register">Register</a>
        <a class="btn btn-success" href="/login">Login</a>
      </p>
      {% endif %}
      <a class="navbar-text" href="#">
        Mars one
      </a>
    </div>
</nav>
<h4>И на Марсе будут яблони цвести!</h4>
<main role="main" class="container">
    {% block content %}
    {% endblock %}
</main>
</body>
</html>
